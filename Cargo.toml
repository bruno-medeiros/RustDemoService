[workspace]

resolver = "2"

members = [
    "commons",
    "domain-tx",
    "snippets",
    "demo_svc",
]

[workspace.dependencies]
anyhow = "1.0.94"
tracing = "0.1"

tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tokio = { version = "1.42", features = ["full"] }
async-trait = "0.1.85"

uuid = { version = "1.11.0", features = ["v4", "serde"] }